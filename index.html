<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOP Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="clear-delete">
                <button id="clear">CLEAR</button>
                <button id="clear">DELETE</button>
            </div>
            <div class="operators">
                <button class="numero" id="seven" value="7">7</button>
                <button class="numero" id="eight" value="8">8</button>
                <button class="numero" id="nine" value="9">9</button>
                <button id="divide" value="divide">รท</button>
                <button class="numero" id="four" value="4">4</button>
                <button class="numero" id="five" value="5">5</button>
                <button class="numero" id="six" value="6">6</button>
                <button id="multiply" value="multiply">x</button>
                <button class="numero" id="one" value="1">1</button>
                <button class="numero" id="two" value="2">2</button>
                <button class="numero" id="three" value="3">3</button>
                <button id="substract" value="substract">-</button>  
                <button id="dot" value=".">.</button>
                <button class="numero" id="zero" value="0">0</button>
                <button id="equal" value="equal">=</button>
                <button id="add" value="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
